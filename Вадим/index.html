<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши романтичные моменты</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #d81b60;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: linear-gradient(to bottom, #ffcdd2, #f8bbd0);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .heart {
            color: #e91e63;
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .loading {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Наши прекрасные моменты</h1>
        <p>Самые романтичные фотографии, которые сохранят наши воспоминания навсегда...</p>
        <div class="loading">Перенаправляем в галерею...</div>
    </div>

    <script>
        // Перенаправление через 3 секунды
        setTimeout(function() {
            window.location.href = "photos/"; // Замените на путь к вашей папке с фото
        }, 3000);
    </script>
</body>
</html>
